<!DOCTYPE html>
<html>
    <head>
        <title>The products</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="sindhu(cards).css" />
        <script src="sindhu(cards).js" async></script>
    </head>
    <body>
        
        <section class="container content-section">
            <h2 class="section-header">PRODUCTS</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">CUCUMBER</span>
                    <img class="shop-item-image" src="https://t4.ftcdn.net/jpg/02/66/68/37/360_F_266683754_wzx9XxeNXKudct2Q3qwQf1PvVaQaKOf6.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price"><b>$40</b></span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">BRINJAL</span>
                    <img class="shop-item-image" src="https://exquisitefruits.com/wp-content/uploads/2020/11/berenjenas.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price"><b>$55</b></span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">ONION</span>
                    <img class="shop-item-image" src="https://thumbs.dreamstime.com/b/red-onion-25289022.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price"><b>$45</b></span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">GARLIC</span>
                    <img class="shop-item-image" src="https://cdn.pixabay.com/photo/2018/05/21/21/23/garlic-3419544__480.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price"><b>$75</b></span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CHECK OUT</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        
    </body>
</html>
